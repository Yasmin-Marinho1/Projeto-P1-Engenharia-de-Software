{% extends "base.html" %}

{% block title %}Questionário - GreenPlace{% endblock %}
{% block content %}
<div class="form-container">
  <h1>Questionário Ambiental</h1>
  <p>Responda às perguntas abaixo de acordo com seus hábitos do dia a dia.</p>

  <form method="POST" action="{{ url_for('questionario') }}">

    <!-- TRANSPORTE -->
    <fieldset>
      <legend>Transporte</legend>

      <label for="transporte">Como você se locomove com mais frequência?</label>
      <select name="transporte" id="transporte" placeholder="Selecione" required>
        <option value="" disabled selected hidden>Selecione</option>
        <option value="carro">Carro</option>
        <option value="moto">Moto</option>
        <option value="onibus">Ônibus</option>
        <option value="bicicleta">Bicicleta</option>
        <option value="a_pe">A pé</option>
      </select>

      <label for="transporte_publico">Com que frequência você utiliza transporte público?</label>
      <select name="transporte_publico" id="transporte_publico" required>
        <option value="" disabled selected hidden>Selecione</option>
        <option value="nunca">Nunca</option>
        <option value="raramente">Raramente</option>
        <option value="as_vezes">Às vezes</option>
        <option value="sempre">Sempre</option>
      </select>
    </fieldset>

    <!-- ENERGIA -->
    <fieldset>
      <legend>Energia</legend>

      <label for="apagar_luzes">Você costuma apagar as luzes ao sair do cômodo?</label>
      <select name="apagar_luzes" id="apagar_luzes" required>
        <option value="" disabled selected hidden>Selecione</option>
        <option value="sempre">Sempre</option>
        <option value="as_vezes">Às vezes</option>
        <option value="nunca">Nunca</option>
      </select>

      <label for="lampadas">Você utiliza lâmpadas de baixo consumo energético em sua casa?</label>
      <select name="lampadas" id="lampadas" required>
        <option value="" disabled selected hidden>Selecione</option>
        <option value="todos">Sim, em todos os cômodos</option>
        <option value="alguns">Sim, em alguns cômodos</option>
        <option value="nao_uso">Não utilizo esse tipo de lâmpada</option>
      </select>

      <label for="ar_condicionado">Quanto tempo por dia você usa ar-condicionado?</label>
      <select name="ar_condicionado" id="ar_condicionado" required>
        <option value="" disabled selected hidden>Selecione</option>
        <option value="0">Não uso</option>
        <option value="1">Até 1h</option>
        <option value="3">De 1 a 3h</option>
        <option value="5">Mais de 3h</option>
      </select>
    </fieldset>

    <!-- ALIMENTAÇÃO -->
    <fieldset>
      <legend>Alimentação</legend>

      <label for="carne">Com que frequência você consome carne vermelha?</label>
      <select name="carne" id="carne" required>
        <option value="" disabled selected hidden>Selecione</option>
        <option value="nunca">Nunca</option>
        <option value="raramente">Raramente</option>
        <option value="semanal">Algumas vezes por semana</option>
        <option value="diario">Todos os dias</option>
      </select>
    </fieldset>

    <!-- CONSUMO -->
    <fieldset>
      <legend>Consumo</legend>

      <label for="reciclagem">Você separa seu lixo para reciclagem?</label>
      <select name="reciclagem" id="reciclagem" required>
        <option value="" disabled selected hidden>Selecione</option>
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>

      <label for="produtos_verdes">Você costuma comprar produtos sustentáveis?</label>
      <select name="produtos_verdes" id="produtos_verdes" required>
        <option value="" disabled selected hidden>Selecione</option>
        <option value="sempre">Sempre</option>
        <option value="as_vezes">Às vezes</option>
        <option value="nunca">Nunca</option>
      </select>
    </fieldset>

    <button type="submit" class="botao-enviar">Enviar respostas</button>
    <button type="reset" class="botao-resetar">Limpar respostas</button>

  </form>
</div>
{% endblock %}
